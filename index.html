<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Summer Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="flex justify-center text-5xl ">

        </div>
        <div class="h-20 pl-60">
            <img src="images/Summer 1.png" alt="">

    </header>

    <main>
        <!--card  end section one -->
        <div class="font-semibold text-4xl pl-60 mt-16">
            <h1>Kitchenware</h1>

        <div class="flex pl-60">

                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />

                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    </div>

                    <p>39.00 TK</p>

                </div>

            </div>
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img class="bg-gray-100 w-80 h-56 " src="images/prod1.png" alt="Shoes" /></figure>

                    <div class="rating">
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />

                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    </div>
                    <p>K.Accessories</p>
                    <p>25.00 TK</p>

                </div>

            </div>
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img class="bg-gray-100 w-80 h-56 " src="images/prod1.png" alt="Shoes" /></figure>
                <div class="card-body">
                    <div class="rating">
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    </div>
                    <p>K.Accessories</p>
                    <p>49.00 TK</p>

                </div>

            </div>

            <div class="pb-96 px-12">
                <form id="coupon-form">
                    <label for="coupon-code">Have coupon?</label>
                    <input type="text" id="coupon-code" name="couponCode" placeholder="Enter coupon code">
                    <button type="button" id="apply-coupon-btn">Apply</button>
                </form>
                <div id="message"></div>
            </div>

        </div>
        <!--card  end section two -->
        <div class="font-semibold text-4xl pl-60 mt-16">
            <h1>Sportswear</h1>
        </div>

        <div class="flex pl-60">
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img class="bg-gray-100 w-80 h-56 " src="images/prod4.png" alt="" /></figure>

            </div>
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img class="bg-gray-100 w-80 h-56 " src="images/prod5.png" alt="Shoes" /></figure>
                <div class="card-body">
                    <div class="rating">
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />

                    </div>

                    </div>

                    <p>69.00 TK</p>
                </div>
            </div>
        </div>

    </main>
    <script src="js/script.js"></script>
    <script>
        const couponCodeInput = document.getElementById('coupon-code');
        const applyCouponBtn = document.getElementById('apply-coupon-btn');
        const messageDiv = document.getElementById('message');

        applyCouponBtn.addEventListener('click', () => {
            const enteredCouponCode = couponCodeInput.value.trim();
            const validCouponCode = 'SELL200';

            if (enteredCouponCode === validCouponCode) {
                messageDiv.textContent = 'Coupon applied successfully!';
                messageDiv.style.color = 'green';
            } else {
                messageDiv.textContent = 'Invalid coupon code. Please try again.';
                messageDiv.style.color = 'red';
            }
        });
    </script>

</body>

</html>
